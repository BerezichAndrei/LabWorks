<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__block">
            <div class="first__block">
                <div class="image_block">
                    <img class="image" src="image.png" alt="">
                </div>
                <div class="icons_block">
                    <div class="block__icon">
                        <span class="circle first"></span>
                        <span class="circle"></span>
                        <span class="circle"></span>
                    </div>
                </div>
            </div>
            <div class="two__block">
                <h2 class="block__title">Rolex Aquaracer POWERMATIC 4 PRO</h2>
                <p class="text__block">Швейцарские часы TAG Heuer Aquaracer вдохновлены водными видами спорта. Круглый корпус TAG Heuer Aquaracer Automatic Calibre 7 GMT. Второй часовой пояс в 24-х часовом формате времени, отображается центральной стрелкой.</p>
                <div class="sales__block">
                    <label class="label-first">15 755руб</label>
                    <label class="label-two">57 755руб</label>
                </div>
                <div class="color__block">
                    <p class="block__text_color">Цвет ремешка:</p>
                    <div class="list_items">
                        <span class="color color-1"></span>
                        <span class="color color-2"></span>
                        <span class="color color-3"></span>
                    </div>
                </div>
                <div class="options">
                    <select class="selectOp" name="" id="">
                        <option class="optionText" value="Mеханизм">Механизм</option>
                    </select>
                    <select class="selectOp"  name="" id="">
                        <option class="optionText" value="Размер">Размер</option>
                    </select>
                </div>
                <div class="counter__block">
                    <input class="counter_input" type="text"/>
                    <button class="counter__btn">Купить</button>
                </div>
                <div class="info__product">
                    <div class="counter__shop">
                        <img class="icon_logo" src="logo1.png" alt=""/>
                        <label>В наличии 7шт.</label>
                    </div>
                    <div class="delivery__product">
                        <img class="icon_logo" src="logo2.png" alt="">
                        <label>Бесплатная доставка</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</body>
</html>
