<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>From</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapBlock">
            <form class="wrapper__form">
                <div class="inner__form">
                    <p class="form_text">Напиши мне</p>
                    <p class="form_text-litle">Если есть что сказать? Не стесняйся, пиши!</p>
                    <div class="block__box">
                        <p class="box_label" >Имя * </p>
                        <input class="box_input" type="text">
                    </div>
                    <div class="block__box">
                        <p class="box_label" >Email *</p>
                        <input class="box_input" type="text">
                    </div>
                    <div class="block__box">
                        <p class="box_label" >Сообщение *</p>
                        <textarea class="box_area"></textarea>
                    </div>
                    <label class="label_box">
                        <input class="form_check" type="checkbox" name="happy" value="yes">Отправить мне копию
                    </label>
                    <button class="button_form" >Лети мое письмо!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
